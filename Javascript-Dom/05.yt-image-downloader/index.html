<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Thumbnail Downloader</title>
  </head>
  <body class="bg-zinc-700">
    <div class="flex gap-4 justify-center items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="mt-5" width="45.52" height="32" viewBox="0 0 256 180"><path fill="red" d="M250.346 28.075A32.18 32.18 0 0 0 227.69 5.418C207.824 0 127.87 0 127.87 0S47.912.164 28.046 5.582A32.18 32.18 0 0 0 5.39 28.24c-6.009 35.298-8.34 89.084.165 122.97a32.18 32.18 0 0 0 22.656 22.657c19.866 5.418 99.822 5.418 99.822 5.418s79.955 0 99.82-5.418a32.18 32.18 0 0 0 22.657-22.657c6.338-35.348 8.291-89.1-.164-123.134"/><path fill="#FFF" d="m102.421 128.06l66.328-38.418l-66.328-38.418z"/></svg>
      <h1 class="text-center text-white font-bold text-3xl mt-4">Youtube Thumbnail Downloader</h1>
    </div>
         
     <form class=" px-10 max-w-4xl mx-auto py-10  flex justify-center gap-4 items-center">
      <input type="text"  id="input" required class="bg-gray-100  capitalize placeholder:text-black px-8 py-2 border w-full border-none shadow-xl bg-zinc-500 placeholder:text-center focus:outline-none placeholder:text-white " placeholder="enter your video url">
      <button type="submit" id="btn" class="bg-[#ff0000] w-[30%] text-white px-4 py-2 font-semibold">Download</button>
     </form>

     <!-- size 1280px x 720px -->

     <div id="show" class="p-10 hidden">
      <span class="font-extrabold mb-4 text-2xl flex justify-center items-center text-center">HD Image (1280x720)</span>
      <img id="image" class="w-[1280px] h-[720px] flex justify-center items-center" src="https://i.ytimg.com/vi/U_dpk7k0ZaQ/maxresdefault.jpg" alt="image">
      
      
    </div>

<!-- size 630 x -->
    <!-- <a id="download" href="#" download="file.jpg" class="px-4 py-2  cursor-pointer text-white font-semifold flex justify-center items-center bg-black">Download</a> -->

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
