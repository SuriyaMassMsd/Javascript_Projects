<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character set and viewport -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/custom.css" />

  <!-- Title of the webpage -->
  <title>Pizza</title>
</head>

<body>
  <!-- Main container with background color -->
  <div class="bg-purple-700 min-h-screen p-10">

    <!-- Navigation section -->
    <section class="flex justify-around items-center mb-2 -mt-6">
      <!-- Logo and brand name -->
      <div class="flex justify-center items-center space-x-3 -ml-8">
        <img src="./public/logo.png" class="w-20 h-20" alt="logo" />
        <h1 class="text-4xl font-bold text-center text-white cursor-pointer hover:text-yellow-400">
          Pizza
        </h1>
      </div>

      <!-- Navigation links -->
      <ul class="flex space-x-6">
        <li class="navbar">Home</li>
        <li class="navbar">About Us</li>
        <li class="navbar">Offers</li>
        <li class="navbar">Contact</li>
      </ul>

      <!-- Order button -->
      <div class="flex justify-center items-center">
        <a href="#Order">
          <button type="submit"
            class="bg-[#ff0054] px-10 py-3 font-bold rounded text-lg text-white hover:bg-[#4da802] hover:text-black transition-all ease-in-out"
            id="btn">
            Order now
          </button>
        </a>
      </div>
    </section>

    <!-- Header section with background images -->
    <div class="flex justify-between items-center -mt-10">
      <img src="./public/top-cover.png" alt="top-cover" class="py-20 -ml-20" />
      <h1 class="text-8xl font-bold text-center text-[#d90429] cursor-pointer">
        Pizza
      </h1>
      <img src="./public/background.png" id="bg" alt="bg-image" />
    </div>

    <!-- Order section -->
    <section class="mt-10" id="Order">

      <!-- Order heading -->
      <h1 class="text-8xl font-bold text-center text-[#be0aff] cursor-pointer" id="stroke">
        Order Your Pizza
      </h1>

      <!-- Order form -->
      <div class="bg-white mx-auto max-w-lg p-5 rounded-md">
        <!-- Brand logo and name -->
        <div class="flex justify-center items-center space-x-3 -ml-8">
          <img src="./public/logo.png" class="w-20 h-20" alt="logo" />
          <h1 class="text-4xl font-bold text-center text-[#d90429] cursor-pointer">
            Pizza
          </h1>
        </div>

        <!-- Order details and image -->
        <div class="flex justify-center items-center">
          <h1 class="text-center my-5 text-2xl font-semibold text-gray-600">
            Order Your Slice of Joy!
          </h1>
          <img src="./public/logo2.png" class="w-30 h-14 -mt-6" alt="logo" />
        </div>

        <!-- Order form fields -->
        <form class="my-5 space-y-5" id="pizza-hut">
          <!-- Personal information -->
          <div class="grid grid-cols-2 gap-10">
            <input type="text" name="firstName" placeholder="First Name" class="input-style" id="firstName" />
            <input type="text" name="lastName" placeholder="Last Name" class="input-style" id="lastName" />
          </div>

          <!-- Contact details -->
          <h1 class="font-sans my- text-xl font-bold text-gray-600">
            Contact Details
          </h1>
          <div class="grid grid-cols-2 gap-10">
            <input type="number" name="phoneNo" placeholder="Phone number" class="input-style w-full" id="phoneNumber" />
            <input type="email" name="email" id="email" placeholder="Email Address" class="input-style w-full" />
          </div>

          <!-- Address details -->
          <h1 class="font-sans my- text-xl font-bold text-gray-600">
            Address Details
          </h1>
          <div>
            <textarea name="Address" class="input-style w-full" cols="3" rows="3" id="add"
              placeholder="Enter your full address, including street, city, and postal code"></textarea>
          </div>

          <!-- Submit button -->
          <div class="flex justify-center items-center">
            <button type="submit"
              class="bg-[#ff0054] px-10 py-3 font-bold rounded text-lg text-white hover:bg-[#4da802] hover:text-black transition-all ease-in-out"
              id="btn">
              Order now
            </button>
          </div>
        </form>
      </div>
    </section>
  </div>

  <!-- JavaScript module -->
  <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
