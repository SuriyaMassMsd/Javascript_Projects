    <div  id="box1" class=" w-[450px] border-1 bg-white min-h-screen backdrop-blur-md shadow-lg rounded-md ">
        
      <div id="box2" class="w-[450px] h-[150px]  rounded-t-lg" >

        <div class="px-8 py-8">
          
<div>
  <p class="text-lg font-thin text-black">Welcome</p>

</div>
<div>
  <h1 id="sign" class="text-blue-600 font-bold text-5xl cursor-pointer hover:text-black">Sign Up</h1>

</div>

<div class="border border-gray-400 hover:border-black hover:cursor-pointer mt-9"></div>
</div>

      </div>
  
      <form class="space-y-8 py-4 " name="sign-up-form">
       <div class="px-6">
        <label for="name"  class="flex px-4 text-lg text-gray-700 font-semibold">Name</label>
        <input type="text" name="fullName" id="name" class="mt-1 ml-3 mr-40 pb-1 p-2 w-72 border-b focus:outline-none " placeholder="Enter your name" required>
       </div>
       <div class="px-6">
        <label for="email"  class="flex  px-4 text-lg text-gray-700 font-semibold">Email</label>
        <input type="text" name="email" id="email" class="mt-1 ml-3 mr-40 pb-1 p-2 w-72 border-b focus:outline-none  focus:border-green-400" placeholder="Enter your email or username" >
        
       </div>
       <div class="px-6 ">
        <label for="password" class="flex  px-4 text-lg text-gray-700 font-semibold">Password</label>
        <input type="password" name="password" id="password" class="mt-1 ml-3 mr-40 pb-1 p-2 w-72 border-b focus:outline-none  focus:border-green-400" placeholder="Enter your password">
        <p id="screen" class="px-5 text-sm mt-1" ></p>
       
      </div>

       <div class="flex justify-center py-2">
        <button type="submit" class="bg-green-600 font-semibold p-2 w-[60%] rounded-sm hover:bg-green-500 text-white" id="btn">Sign Up</button>
       </div>

       <div class="flex justify-center ">
