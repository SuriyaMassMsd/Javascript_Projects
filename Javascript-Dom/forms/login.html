<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets//css/custom.css">
    <title>Forms</title>
  </head>
  <body>

   <section style="background: linear-gradient(to right, #662d8c, #ed1e79);" class="min-h-screen  flex   justify-center items-center">
  
   
    <div class="bg-white w-[450px] max-h-max backdrop-blur-md shadow-lg rounded-md ">
        
     

        <div class="px-8 py-8">
<div id="border">
  <h1 class="font-bold cursor-pointer " id="login">Log In</h1>

</div>
</div>


  
      <form class="space-y-8 py-2" name="sign-up-form">
       
       <div class="px-6  ">
        <label for="email"  class="flex  px-4 text-lg text-gray-700 font-semibold">Email</label>
        <input type="text" name="email" id="email" class="mt-1 ml-3 mr-40 pb-1 p-2 w-72 border-b focus:outline-none  focus:border-green-400" placeholder="Enter your email or username" >
        
       </div>
       <div class="px-6 ">
        <label for="password" class="flex  px-4 text-lg text-gray-700 font-semibold">Password</label>
        <input type="password" name="password" id="password" class="mt-1 ml-3 mr-40 pb-1 p-2 w-72 border-b focus:outline-none  focus:border-green-400" placeholder="Enter your password">
        <p id="screen" class="px-5 text-sm mt-1" ></p>
       
      </div>

       <div class="flex justify-center py-2">
        <button type="submit" id="btn" class="bg-green-600  font-semibold p-2 w-[60%] rounded-sm hover:bg-green-500 text-white">Log In</button>
       </div>

      
        <a href="./checkpass.html" id="forgot" class="flex hover:underline text-blue-600">forgot password</a>

        <a href="./index.html" id="create" class="hover:underline text-blue-600">create account</a>
      
      </form>
     </div>
   
 
    

         
   </section>
    
    <script type="module" src="./assets/js/login.js"></script>
  </body>
</html>
